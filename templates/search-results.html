<!DOCTYPE html>
<html>
<head>
    <title>StorySift | Search Results</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="nav-bar">
        <h1>StorySift</h1>
    </div>
    
    <a href="{{ url_for('index') }}">‚Üê Back to Search</a>

    <div class="center-title">
        <p>Search Results for "{{ query }}"</p>
    </div>

    {% if results %}
    <div class="grid">
        {% for book in results %}
        <a href="{{ url_for('book_detail', title=book.title|replace(' ', '_')) }}">
            <div class="book-card">
                <img src="{{ book.image_url or '/static/placeholder.png' }}" alt="{{ book.title }}">
                <p>{{ book.title }}</p>
            </div>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>
</html>
